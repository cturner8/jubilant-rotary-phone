name: Verify Pull Request

on:
  merge_group: {}
  pull_request:
    types: [ready_for_review]
    branches:
      - "main"
    paths:
      - "public/**"
      - "src/**"
      - "astro.config.mts"
      - "pnpm-lock.yaml"
      - "postcss.config.cjs"
      - "tsconfig.json"
      - "uno.config.ts"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: latest
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  verify:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run eslint
        run: pnpm eslint
      - name: Run astro check
        run: pnpm check
      - name: Run astro build
        run: pnpm build
